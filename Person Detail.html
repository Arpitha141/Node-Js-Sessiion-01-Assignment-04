<html>
<head>
<script type="text/javascript">
function person(first,last,age)
{
this.firstName=first;
this.lastName=last;
this.age=age;

this.print_func = function()
{alert("The person first name is  "+this.firstName+" and last name is "+this.lastName+" age is "+this.age);
}
}
var person_a=new person("John","D",30);
var person_b=new person("Rose","B",28);
person_a.print_func();
person_b.print_func();
</script>
</head>
<body>

<h1> Display Name , City and Age of the Person using IIFE. </h1>
	<fieldset> 
		<legend> Person Details </legend>
		
		First Name: <input type="text" id="first" /> <br>
		Last Name: <input type="text" id="second"/> <br> 
		Age: <input type="text" id="age"> <br> 
		City: <input type="text" id="city"> <br> 
	</fieldset>
	<script> 
	
	(function(){
				
			document.getElementById("first").value = "John" ;	
			document.getElementById("second").value = "D" ;
			document.getElementById("age").value = "30" ;
			document.getElementById("city").value = "Bangalore" ;

		})();		
	</script>
</body>
</html>
